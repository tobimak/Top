<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Partidas</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container-fluid">
        <div class="header-actions">
            <h1>Registro de Partidas</h1>
             <button class="btn-redirect" onclick="history.back()">Volver</button>
        </div>

        <div class="table-responsive">
            <table class="game-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Champ</th>
                        <th>Match up</th>
                        <th>Side</th>
                        <th>Resultado</th>
                        <th>KDA</th>
                        <th>CS10</th>
                        <th>CS20</th>
                        <th>Oro diff @15</th>
                        <th>Plates</th>
                        <th>Torres</th>
                        <th>Tps</th>
                        <th>MinMax</th> 
                        <th>Nivel pico</th>
                        <th>Rol in game</th>
                        <th>Split/Tf</th>
                        <th>Actitud</th>
                    </tr>
                </thead>
                <tbody id="gameLogs">
                    </tbody>
            </table>
        </div>


</div>

    </div>

    <script src="game.js"></script>
</body>
</html>
